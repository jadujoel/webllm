<head>
  <script src="index.ts" defer async type="module"></script>
  <style>
    * {
      background-color: #202020;
      color: white
    }
  </style>
  <meta name="theme-color" content="#202020">
</head>
<div>
  <H3>Load Status</H3>
  <div id="loadstatus">Loading...</div>
</div>
<label for="model-choice">Choose a Model:</label>
<input list="models" id="model-choice" name="model-choice" />
<datalist id="models">
</datalist>
<div>
  <H3>Response</H3>
  <textarea id="chatoutput" rows="10" cols="50" style="height: 60%; width: 100%;"></textarea>
</div>
<div>
  <H3>Message</H3>
  <textarea id="chatinput" rows="10" cols="50" style="height: 10%; width: 100%;"></textarea>
  <button id="send">Send</button>
</div>
